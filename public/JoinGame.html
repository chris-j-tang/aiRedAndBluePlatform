<!DOCTYPE html>

<html lang="en">

<head>
	<title>Red & Blue Game - Join Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css" >
	<script src="scripts/jquery-1.12.1.js"></script>
</head>

<body>
	<div id="redBlue">
		<div id="redHalf"></div>
		<div id="blueHalf"></div>
	</div>
	<div class="centered">
		<div class="centerBlock">
			<input type="text" placeholder="Game Session ID" id="id" name="sessionid" class="inputSession" style="text-align:center;"></input>
			<input type="text" placeholder="Player Name" id="playerName" name="playerName" required="true" class="playerName" style="text-align:center;"></input>
			<input type="button" class="myButton" value="Join Game" onClick="join()" ></input>
		</div>
	</div>
	<script type="text/javascript">
	
	$("body").keypress(function(e) {
		if (e.which == 13) {
			join();
			return false;
		}
	});
	</script>
	
	<script type="text/javascript">
		function join() {
			sessionStorage.setItem('loc', "/game/" + document.getElementById("id").value);
			sessionStorage.setItem('action', 'join');
			sessionStorage.setItem('playerName', document.getElementById("playerName").value);
			window.location.replace("PlayGame.html");
		}
	</script>
	
</body>
</html>
